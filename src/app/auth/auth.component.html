<div class="container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="alert alert-danger" *ngIf="error">
                    <p>{{ error }}</p>
                </div>
                <div *ngIf="isLoading" style="text-align: center;">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <form #authForm="ngForm" *ngIf="!isLoading">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" ngModel name="email" required
                            email>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ngModel
                            name="password" required>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-danger" [disabled]="!authForm.valid"
                            (click)="onLogin(authForm)">Login</button>
                        <button class="btn btn-danger" [disabled]="!authForm.valid"
                            (click)="onSignup(authForm)">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
